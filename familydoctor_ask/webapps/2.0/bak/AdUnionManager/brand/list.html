<div id="ListLiMenu" style="display:none;">
  <ul class="b_line">
    <li class="w50">
      <input type="checkbox" name="checkboxAll" onclick="window.wmDom.selectAll.call(this);">
    </li>
    <li class="w80 f_bold">订单编号</li>
    <li class="w65 f_bold">登录名</li>
    <li class="w80 f_bold">投放科室</li>
    <li class="w80 f_bold">投放区域</li>
    <li class="w80 f_bold">投放时长</li>
    <li class="w80 f_bold">开始日期</li>
    <li class="w80 f_bold">结束日期</li>
    <li class="w90 f_bold">广告消费</li>
    <li class="w80 f_bold">创建时间</li>
    <li class="w65 f_bold">状态</li>
    <li class="w130 f_bold">操作</li>
  </ul>
</div>
<div id="listLi" style="display:none;">
  <ul>
    <li class="w50">
      <input type="checkbox" name="checkbox" value="{ACCOUNT_ID}"  onclick="window.wmDom.selectId.call(this);">
    </li>
    <li class="w80 f_center">{AD_ORDER_NO}</li>
    <li class="w65 f_center">{ACCOUNT_NAME}</li>
    <li class="w80 f_center"><a value="{DEPT_CODE}" name="dept">{DEPT_NAME}></a></li>
    <li class="w80 f_center">{REGION_SERIALIZE_NAME}</li>
    <li class="w80 f_center">{DAYS}天</li>
    <li class="w80 f_center">{SHOW_TIME_START}</li>
    <li class="w80 f_center">{SHOW_TIME_END}</li>
    <li class="w90 f_center">￥{PRICE}</li>
    <li class="w80 f_center">{CREATE_TIME}</li>
    <li class="w65 f_center {stateCss}">{STATUS}</li>
    <li class="w130 f_center"><a name="tool" value="{BRAND_ID}">{tool}</a></li>
  </ul>
</div>
<div id="listLiFoot" style="display:none;">
  <ul class="t_line">
    <li></li>
  </ul>
</div>
<div id="listLiErr" style="display:none;">
  <div style="text-align:center; padding-top:20px;">
    没有符合条件的数据
  </div>
</div>
