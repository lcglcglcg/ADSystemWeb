<div class="ad_box">
  <div class="main">
    <div class="curr_position">当前位置：<span>广告审核>品牌创意审核</span></div>
    <!-- 查询条件conditions start -->
    <div class="conditions">
      <ol>
        <li class="conditions_li">
          <select name="FIND_TYPE">
            <option value="1">创意标题</option>
            <option value="2">创意描述</option>
            <option value="3">创意标题+创意描述</option>
            <option value="4">登录名</option>
          </select>
        </li>
        <li class="conditions_li padl2">
          <input name="FIND_NAME" type="text" class="input01" value="">
        </li>
        <li class="conditions_li padl2"><span class="w40">状态：</span></li>
        <li class="conditions_li">
          <select name="STATUS">
            <option value="100">全部</option>
            <option value="1">待审核</option>
            <option value="3">审核拒绝</option>
            <option value="2">审核通过</option>
          </select>
        </li>
        <li class="conditions_li padl2"><span>排序方式：</span></li>
        <li class="conditions_li">
          <select name="SORT_COLUMN">
            <option value="1">创意标题</option>
            <option value="2">登录名</option>
            <option value="3">修改时间</option>
            <option value="4">状态</option>
          </select>
        </li>
        <li class="conditions_li padl2">
          <select name="SORT_TYPE">
          <option value="1">升序</option>
          <option value="2" selected="selected">降序</option>
        </select>
        </li>
        <li class="conditions_li padl1 c_select"><a id="subList">查询</a></li>
      </ol>
    </div>
    <!-- 查询条件conditions end --> 
    <!-- 查询条件s_content start -->
    <div class="ad_check" id="checkBrandList"></div>
    <div class="s_bottom s_bottom_border">
      <div class="b_lf lf">
        <ol>
          <li id="w70"><a name="tools">批量通过</a></li>
          <li id="w70"><a name="tools">批量拒绝</a></li>
        </ol>
      </div>
