<!--#include virtual="/public/public.shtml"-->

<!--登陆页头部 start-->
<div class="header">
  <div class="logo"><img src="/static/ads_c_2.0/web/images/logo.jpg"/></div>
  <div class="haimeit"><img src="/static/ads_c_2.0/web/images/index_img.jpg"/></div>

<!--登陆 start-->
<div class="box_bg">
    <div class="l_box_bg" id="box_bg">
        <div class="l_box">
          <ul>
            <li class="title">健康网盟投放中心</li>
            <li>
            	<em>账　号：</em>
                <span class="l_username"><input name="ACCOUNT" type="LOGIN" autofocus grequired gmsgfun maxlength="16" minlength="4" class="l_username"></span>
            </li>
            <li>
            	<em>密　码：</em>
                <span class="l_password"><input name="PASSWORD" type="password" grequired gmsgfun maxlength="16" minlength="6" class="l_password"></span>
            </li>
            <li>
            	<em>验证码：</em>
                <span><input name="VAR_CODE" type="text" class="v_code" grequired maxlength="4"  minlength="4" title="看不清，请点击验证码进行刷新" ></span>
              <b><img name="resVercode" width="77" height="30" ></b>
              <a name="resVercode" class="huan">换一张！</a>
            </li>
            <li class="l_btn"><a id="submit" class="landed" ></a><a style="display:none;" class="login" target="_blank" href="/register/index.shtml"></a></li>
            <li class="bottom_line"><a style="display:none;" href="findPassWord.shtml" target="_blank">忘记密码？</a></li>
          </ul>
    </div>
         <!--透明切换背景 start-->
        <div class="tm_bg" align="center">
            <div class="tm_btn" id="bgPic"><a value="l_box_bg" ></a><a value="l_box_bg1"></a><a value="l_box_bg2"></a></div>
        </div>
    </div>
</div>
