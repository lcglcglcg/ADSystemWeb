<link rel="stylesheet" type="text/css" href="/static/ads_m_1.0/web/css/tools.css">
<div class="msg_box" id="idAlert" style="display:none;">
  <div class="msg_title"><b id="idAlertTitle"></b><span><input id="idAlertClose" name="close_bnt" type="image" src="/static/ads_m_1.0/web/images/step_close.gif"></span></div>
  <div class="msg_cont">
  	<div class="msg_content" id="idAlertMsg"></div>
    <div class="msg_btn" align="center">
        <ol>
             <li><a id="idAlertOK">确定</a></li>
        </ol>
    </div>
  </div>
</div>

<div class="msg_box" id="idConfirm" style="display:none;">
  <div class="msg_title"><b id="idConfirmTitle"></b><span><input id="idConfirmClose" name="close_bnt" type="image" src="/static/ads_m_1.0/web/images/step_close.gif"></span></div>
  <div class="msg_cont">
  	<div class="content_fu" id="idConfirmMsg"></div>
    <div class="msg_btn" align="center">
        <ul>
             <li><a id="idConfirmOK">确定</a><a id="idConfirmCancel">取消</a></li>
        </ul>
    </div>
  </div>
</div>

  <div class="pwd_title"><b>修改密码</b><span><input name="close_bnt" type="image" src="/static/ads_m_1.0/web/images/step_close.gif"  onClick="$UE.close('change_pwd');" style="cursor:pointer;"></span></div>
  <div class="pwd_main">
  	<input name="" type="radio" value="" />
  </div>
  <div class="pwd_dtn" align="center">
  	<ol>
    	<li><a onClick="$UE.close('change_pwd');">使用</a><a onClick="$UE.close('change_pwd');">取消</a></li>
    </ol>
